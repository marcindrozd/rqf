<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script|Merriweather:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>

  <body>
    <div class='main container'>
      <h1 class='title'>Random Quote Machine</h1>
    </div>
    
    <div class='container' id='intro'>
      <p>
        These are some of my favorite quotes I had collected during medical school I recently rediscovered via the wayback machine. I hope you enjoy them!
      </p>
    </div>
    <div class='container action'>
      <button class='btn btn-primary btn-lg' id='get-quote'>Get Quote</button>
    </div>
    <div class='container panel panel-default' id='quote'>
      <div class='panel-body'>
        <p id='quote-text'>Quote text</p>
        <p id='quote-author'>Author</p>
      </div>
    </div>
  </body>
</html>
